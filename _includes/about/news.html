  <div class="list-group">
    <a href="{{ item.url }}" class="list-group-item list-group-item-action">
      <h5 class="card-title">{{ item.title }}</h5>
      <p class="card-text font-weight-light">
        {{ item.date | date: '%B %d, %Y' }} &nbsp; &#124; &nbsp; <i class="fas fa-external-link-alt" data-toggle="tooltip" data-placement="bottom" data-delay="250" title="Link to original post" style="color: #9e9e9e !important"></i> &nbsp; {{ item.source }}
      </p>
    </a>
  </div>
